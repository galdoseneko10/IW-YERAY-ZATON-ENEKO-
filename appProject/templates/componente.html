{% extends "base.html" %}
{%load static %}


{% block contenido %}

    <div class="row">

        <!-- Gallery Items
        ================================================== -->
        <div class="span12 gallery-single">

            <div class="row">
                <div class="span6">
                    <img src="{% static 'img/iconocomponente.png' %}" class="align-left thumbnail" alt="image">
                </div>
                <div class="span6">
                    <h2>{{ titulo_pagina }}</h2>
                    <ul class="project-info">
                        <table>
                            <tr>
                                <td>ID</td>
                                <td>{{ componente.id }}</td>
                            </tr>
                            <tr>
                                <td>Nombre</td>
                                <td>{{ componente.nombre_modelo }}</td>
                            </tr>
                            <tr>
                                <td>Marca</td>
                                <td>{{ componente.marca }}</td>
                            </tr>
                        </table>
                    </ul>
                    <a href="/../appProject/componentes" class="pull-right"><i class="icon-arrow-left"></i><button>Listado Componentes</button></a>
                </div>
            </div>

        </div><!-- End gallery-single-->
    </div>


{% endblock %}
