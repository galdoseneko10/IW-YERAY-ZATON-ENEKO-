{% extends "base.html" %}


{% block contenido %}
<table>
    <tr>
        <td>ID</td>
        <td>{{ producto.id }}</td>
    </tr>
    <tr>
        <td>Nombre</td>
        <td>{{ producto.nombre }}</td>
    </tr>
    <tr>
        <td>Precio</td>
        <td>{{ producto.precio }}</td>
    </tr>
    <tr>
        <td>Descripcion</td>
        <td>{{ producto.descripcion }}</td>
    </tr>
    <tr>
        <td>Categoria</td>
        <td>{{ producto.categoria }}</td>
    </tr>
</table>
{% endblock %}
