{% extends "base.html" %}
{%load static %}


{% block contenido %}

    <div class="row">

        <!-- Gallery Items
        ================================================== -->
        <div class="span12 gallery-single">

            <div class="row">
                <div class="span6">
                    <img src="{% static 'img/iconocliente.png' %}" class="align-left thumbnail" alt="image">
                </div>
                <div class="span6">
                    <h2>{{ titulo_pagina }}</h2>
                    <ul class="project-info">
                        <table>
                            <tr>
                                <td>ID</td>
                                <td>{{ cliente.id }}</td>
                            </tr>
                            <tr>
                                <td>CIF</td>
                                <td>{{ cliente.cif }}</td>
                            </tr>
                            <tr>
                                <td>Nombre Empresa</td>
                                <td>{{ cliente.nombre_empresa }}</td>
                            </tr>
                            <tr>
                                <td>Datos Contacto</td>
                                <td>{{ cliente.datos_contacto }}</td>
                            </tr>
                        </table>
                    </ul>
                    <a href="/../appProject/clientes" class="pull-right"><i class="icon-arrow-left"></i><button>Listado Clientes</button></a>
                </div>
            </div>

        </div><!-- End gallery-single-->
    </div>


{% endblock %}
